<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeighSaver - History</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .history-container {
      margin: 30px auto;
      max-width: 700px;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .history-container h2 {
      margin-bottom: 15px;
      text-align: center;
    }
    .event {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .event:last-child {
      border-bottom: none;
    }
    .event strong {
      color: #007bff;
    }
  </style>
</head>
<body>
  <header>
    <h1>WeighSaver</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="history.html">History</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="help.html">Help</a>
    </nav>
  </header>

  <main>
    <div class="history-container" id="history">
      <h2>Device History</h2>
      <p>Loading device data...</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 WeighSaver | All rights reserved</p>
  </footer>

  <script>
    // Example mock data (should match home.html for consistency)
    const mockData = {
      "12345": {
        status: "Active",
        lastCheck: "2025-09-20",
        tamperEvents: [
          { date: "2025-09-01", type: "Circuit Change", location: "Hyderabad" },
          { date: "2025-08-15", type: "Magnetic Tamper", location: "Vijayawada" }
        ]
      },
      "67890": {
        status: "Inactive",
        lastCheck: "2025-09-10",
        tamperEvents: []
      }
    };

    // Get deviceId from URL
    const params = new URLSearchParams(window.location.search);
    const deviceId = params.get("deviceId");
    const container = document.getElementById("history");

    if (deviceId && mockData[deviceId]) {
      const data = mockData[deviceId];
      let html = `
        <h2>History for Device ID: ${deviceId}</h2>
        <p><b>Status:</b> ${data.status}</p>
        <p><b>Last Checked:</b> ${data.lastCheck}</p>
        <h3>Tamper Events:</h3>
      `;

      if (data.tamperEvents.length > 0) {
        data.tamperEvents.forEach(e => {
          html += `
            <div class="event">
              <p><strong>Date:</strong> ${e.date}</p>
              <p><strong>Type:</strong> ${e.type}</p>
              <p><strong>Location:</strong> ${e.location}</p>
            </div>
          `;
        });
      } else {
        html += "<p>No tampering events recorded for this device.</p>";
      }

      container.innerHTML = html;
    } else {
      container.innerHTML = `<h2>No data found for Device ID: ${deviceId || "N/A"}</h2>`;
    }
  </script>
</body>
</html>
